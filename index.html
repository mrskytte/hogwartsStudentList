<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hide modal-bg">
      <div class="modal" data-house="gryffindor">
        <div class="svg-wrapper">
          <object data="assets/Griffindor.svg" type="image/svg+xml"></object>
        </div>
        <h1 class="modal-name">
          <span id="firstname"></span> <span id="middlename"></span>
          <span id="nickname"></span> <span id="lastname"></span>
        </h1>
        <h2 class="modal-house">House goes Here</h2>
        <h2 id="modal-gender">Gender: <span id="gender"></span></h2>
      </div>
    </div>
    <template id="one-student">
      <article class="one-student" data-house="Gryffindor">
        <h1 class="name">
          <span id="firstname"></span> <span id="middlename"></span>
          <span id="nickname"></span> <span id="lastname"></span>
        </h1>
        <h2 class="house">House goes here</h2>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>

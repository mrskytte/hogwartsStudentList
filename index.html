<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hide modal-bg">
      <div class="modal" data-house="gryffindor">
        <div class="svg-wrapper">
          <object data="assets/Griffindor.svg" type="image/svg+xml"></object>
        </div>
        <h1 class="modal-name">Name goes Here</h1>
        <h2 class="modal-house">House goes Here</h2>
        <label id="theme-changer">
          Choose theme
          <select name="theme" id="theme">
            <option value="gryffindor">Gryffindor theme</option>
            <option value="hufflepuff">Hufflepuff theme</option>
            <option value="ravenclaw">Ravenclaw theme</option>
            <option value="slytherin">Slytherin theme</option>
          </select>
        </label>
      </div>
    </div>
    <template id="one-student">
      <article class="one-student">
        <h1 class="name">Name goes here</h1>
        <h2 class="house">House goes here</h2>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
